<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zumbia developers</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h2>Registration form</h2>
    </header>
    <nav>
        <div>
    <form  name="myForm" method="GET" onsubmit="mal()">
        <table>
            <tr>
                
            <tr>
                <td><label for="name" >Name: </label></td>
                <td><input type="text" id="name" name="name"/></td>
            </tr>
            <tr>
                <td><label for="number">Number: </label></td>
                <td><input type="text" id="number" name="number"/></td>
            </tr>
            <tr>
                <td><label for="address">Address: </label></td>
                <td><textarea id="address" name="address" placeholder="write full address..." style="height: 20px" ></textarea></td>
        
            </tr>
            <tr>
                <td><label for="country">Country: </label></td>
                <td><select name="country">
                    <option value="China" name="China" >China</option>
                    <option value="China" name="Japan" >Japan</option>
                    <option value="North korea" name="North korea" >North korea</option>
                    <option value="South korea" name="South korea" >South korea</option>

                </select></td>
            </tr>
        </table>
        <input type="submit" onclick="mal()"  name="submit"/>
        <input type="reset" onclick="confam() " name="reset"/>

    </form>
        </div>
    </nav>

</body>
</html>
